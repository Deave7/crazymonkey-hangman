<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header class="broder">
        <h1>Hangman</h1>
    </header>
    <main class="container broder">
        <section class="image-container">
            <img src="pictures/hangman.svg" alt="Hangman">
        </section>

        <section class="answer-container">
            rätt ord, som är dolt
        </section>

        <section class="button-container">
            Alfabetsknappar
        </section>

        <section class="guesses">
            Incorrect guesses:
            <b>0 / 6</b>
        </section>
    </main>

    <section class="win-loss-container">
        <div class="win">
        </div>
        <div class="loss"></div>
    </section> 
    <footer class="broder">Maja, Ossian och Gustav, tack och hej</footer>
</body>
</html>
